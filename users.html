<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
            padding: 0;
            margin: 0;
        }

        .p-list {
            margin: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .ImgSize {
            width: 80%;
            border-radius: 10px;
        }

        .pcard {
            border: 1px solid grey;
            box-shadow: 0px 0px 12px white;
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
        }

        .pdis {
            width: 60%;
            background-color: white;
            display: none;
            border-radius: 10px;
            position: fixed;
            top: 10%;
            right: 20%;
            left: 20%;
            bottom: 10%;
            padding: 3%;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .pdis button {
            position: absolute;
            border: none;
            background-color: red;
            color: white;
            font-weight: 600;
            top: 3%;
            right: 3px;
            width: 3em;
            height: 3em;
            border-radius: 50%;
        }

        .Overlay {
            background-color: rgb(41, 38, 38);
            opacity: 0.5;
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="overlayForp"></div>
    <div class="p-list" id="userslist">
    </div>

    <div class="pdis" id="pdisplay">
        <h1></h1>
        <button onclick="close_p()">X</button>
        <p></p>
        <p id="email"></p>
        <p id="phone"></p>
        <img src="" alt="">
    </div>
    <script>
        const overlay = document.getElementById("overlayForp")
        const pdisplay = document.getElementById("pdisplay");
        const pdisplay_heading = document.querySelector("#pdisplay h1")
        const pdisplay_para = document.querySelector("#pdisplay p")
        const pdisplay_email = document.getElementById("email")
        const pdisplay_phone = document.getElementById("phone")
        
        const pdisplay_img = document.querySelector("#pdisplay img")
        const userslist = document.getElementById("userslist");
        function getusers() {
            fetch("https://dummyjson.com/users").then(res => res.json()).then(data =>{
                console.log(data.users)
                genUI(data.users);
            } );
        }
        getusers();
        function genUI(users) {
            userslist.innerHTML = ""
            users.forEach(user => {
                let UserCard = document.createElement("div");
                UserCard.classList.add('pcard')

                let Username = document.createElement("h3");
                Username.innerText = user.firstName +" "+ user.lastName;

                let userimage = document.createElement("img");
                userimage.src = user.image;
                userimage.classList.add('ImgSize');
                
                let userage = document.createElement("p");
                userage.innerText = user.age;

                UserCard.addEventListener('click', () => {
                    pdisplay_heading.innerText = "Name : "+ user.firstName +" "+ user.lastName;
                    pdisplay_para.innerText = "Age : "+user.age;
                    pdisplay_email.innerText="Email : "+user.email
                    pdisplay_phone.innerText="phone : "+user.phone
                    pdisplay_img.src = user.image;

                    pdisplay.classList.add('active')
                    overlay.classList.add('Overlay')
                })

                UserCard.appendChild(userimage);
                UserCard.appendChild(Username);
                UserCard.appendChild(userage);

                userslist.appendChild(UserCard);
            });
            overlay.addEventListener(("click"), () => {
                pdisplay.classList.remove('active')
                overlay.classList.remove('Overlay')
            })
        }
        function close_p() {
            pdisplay.classList.remove('active')
            overlay.classList.remove('Overlay')
        }
    </script>
</body>

</html>
